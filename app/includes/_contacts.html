<section class="section contacts">
	<div class="container">
		<div class="contacts__body">
			<div class="contacts__form contacts-form">
				<h2 class="contacts-form__title section-title">
					Контакты
				</h2>
				<p class="contacts-form__text">
					Оставь свои контакты и мы перезвоним тебе в ближайшие 100 лет!
				</p>

				<form class="contacts-form__form" action="">
					<input class="form__input" type="text" id="name" name="name" placeholder="ФИО">
					<input class="form__input" type="text" id="childName" name="childName" placeholder="Имя ребенка или внука (на всякий случай)">
					<input class="form__input" type="tel" id="phone" name="phone" placeholder="Телефон">
					<button class="form__btn btn" type="submit">Забронировать полет</button>
				</form>
			</div>
			<div class="contacts__garantee contacts-garantee">
				<h3 class="contacts-garantee__title section-title">
					Гарантии
				</h3>
				<blockquote class="contacts-garantee__blockquote">
					<p>
						Ни одна моя ракета еще не сделала удачную попытку, потому что в ней не было тебя! Будь первым!
						Колонизируй Марс!
					</p>
					<span>Илон Маск</span>
				</blockquote>
				<div class="contacts-garantee__image">
					<img src="./images/mask.png" alt="Илон Маск">
				</div>
			</div>
		</div>
	</div>
</section>
